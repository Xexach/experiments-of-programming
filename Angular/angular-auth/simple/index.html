<script>

var XHR = ("onload" in new XMLHttpRequest()) ? XMLHttpRequest : XDomainRequest;

var xhr = new XHR();
xhr.withCredentials = true;
// (2) запрос на другой домен :)

  alert( this.responseText );

  alert( 'Ошибка ' + this.status );
}

xhr.send();
	
</script>
