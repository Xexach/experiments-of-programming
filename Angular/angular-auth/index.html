<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="app/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body ng-app="myApp">
  <div class="container">
    <h1>Greeting</h1>
    <div ng-controller="home" ng-cloak class="ng-cloak">
      <p>The ID is {{greeting.id}}</p>
      <p>The content is {{greeting.content}}</p>
    </div>
  </div>
  <script src="app/bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="app/bower_components/angular-bootstrap/ui-bootstrap.js" type="text/javascript"></script>
  <script src="app.js"></script>
</body>
</html>
